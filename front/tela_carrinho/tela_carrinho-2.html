<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowSpot</title>
    <style>
        /* Estilos para o carrinho */
        .carrinho {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px;
        }

        .carrinho h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .carrinho ul {
            list-style: none;
            padding: 0;
        }

        .carrinho li {
            margin-bottom: 10px;
        }

        /* Estilos para os itens do carrinho */
        .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-carrinho img {
            max-width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <h1>ShowSpot</h1>
        </div>
        <nav id="menu">
            <span class="menu-item">Eventos</span>
            <span class="menu-item">Meus Pedidos</span>
            <span class="menu-item"><strong>Carrinho</strong></span>
            <span class="menu-item">Meus Dados</span>
        </nav>
    </header>
    <div class="carrinho">
        <h2>Seu Carrinho</h2>
        <ul>
            <li class="item-carrinho">
                <img src="caminho-para-imagem1.jpg" alt="Item 1">
                <span>Nome do Item 1</span>
                <span>R$ 50,00</span>
            </li>
            <li class="item-carrinho">
                <img src="caminho-para-imagem2.jpg" alt="Item 2">
                <span>Nome do Item 2</span>
                <span>R$ 30,00</span>
            </li>
            <!-- Adicione mais itens aqui -->
        </ul>
    </div>
</body>
</html>
